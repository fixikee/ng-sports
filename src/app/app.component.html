<mat-toolbar color="primary">
  <mat-toolbar-row [ngClass]="{unauthenticated: !isLoggedIn() }">
    <span *ngIf="isLoggedIn()" [ngClass]="isActive('/news')" routerLink="/news">
      <mat-icon>import_contacts</mat-icon>
      News
    </span>

    <span *ngIf="isLoggedIn()" [ngClass]="isActive('/events')" routerLink="/events">
      <mat-icon>art_track</mat-icon>
      Events
    </span>

    <span *ngIf="!isLoggedIn()" [ngClass]="isActive('/login')" routerLink="/login">
      <mat-icon>account_box</mat-icon>
      Login
    </span>

    <span *ngIf="!isLoggedIn()" [ngClass]="isActive('/register')" routerLink="/register">
      <mat-icon>create</mat-icon>
      Register
    </span>

    <span *ngIf="isLoggedIn()" [ngClass]="isActive('/locations')" routerLink="/locations">
      <mat-icon>location_on</mat-icon>
      Locations
    </span>

    <span *ngIf="isLoggedIn()" [ngClass]="isActive('/activity')" routerLink="/activity">
      <mat-icon>art_track</mat-icon>
      Activity
    </span>

    <span *ngIf="isLoggedIn()" [ngClass]="isActive('/activity-type')" routerLink="/activity-type">
      <mat-icon>view_list</mat-icon>
      Activity Types
    </span>

  </mat-toolbar-row>
</mat-toolbar>

<div class="app-container">
  <router-outlet></router-outlet>
</div>
