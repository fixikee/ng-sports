<div style="margin-top: 200%">
  <button mat-raised-button color="primary" [routerLink]="['/locations/add']">Add Location</button>

  <mat-card class="example-card" *ngFor="let location of locations">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ location.locationName }}</mat-card-title>
      <mat-card-subtitle>{{ location.coordinates }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ location.imgUrl }}" alt="{{ location.locationName }}">
    <mat-card-actions>
      <button mat-button [routerLink]="['/locations', location.id]">Open</button>
      <button mat-button [routerLink]="['/locations/edit', location.id]">Edit</button>
      <button mat-button (click)="deleteFunc()">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
