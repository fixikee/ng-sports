<button mat-raised-button color="primary">New</button>

<mat-list>
  <h3 mat-subheader>Acivity types</h3>
  <mat-list-item *ngFor="let activityType of activityTypes">
    <a [routerLink]="['/locations/edit', location.id]">
      <mat-icon mat-list-icon>{{ activityType.icon }}</mat-icon>
    </a>
    <h4 mat-line>{{ activityType.activityTypeName }}</h4>
  </mat-list-item>
</mat-list>
